<!DOCTYPE html>
<html>
<head>
    <title>Matrix Multiplier</title>
</head>
<body>
    <h1>Matrix Multiplication App</h1>

    <form method="POST">
        <label>Matrix 1 (example: [[1, 2], [3, 4]]):</label><br>
        <textarea name="matrix1" rows="4" cols="40"></textarea><br><br>

        <label>Matrix 2 (example: [[5, 6], [7, 8]]):</label><br>
        <textarea name="matrix2" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Multiply</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
